<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Gyanu ðŸ’–</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#ff4e50,#ff758c);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
    text-align:center;
}

.container{
    z-index:2;
    width:100%;
    max-width:420px;
}

h1{
    font-size:clamp(2rem,6vw,3rem);
    animation:fadeIn 2s ease;
}

h2{
    margin-top:10px;
    font-weight:400;
    font-size:clamp(1rem,4.5vw,1.5rem);
    animation:fadeIn 3s ease;
}

.buttons{
    margin-top:50px;
    position:relative;
    height:200px;
}

button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
    transition:0.3s ease;
    touch-action:manipulation;
}

#yesBtn{
    left:38%;
    background:white;
    color:#ff4e50;
}

#noBtn{
    left:55%;
    background:#222;
    color:white;
}

.message{
    margin-top:40px;
    font-size:1.6rem;
    opacity:0;
    transition:1s ease;
    white-space:pre-line;
}

.show{
    opacity:1;
}

/* Floating hearts */
.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:white;
    transform:rotate(45deg);
    opacity:0.6;
    animation:float 8s linear infinite;
}
.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:white;
    border-radius:50%;
}
.heart::before{top:-10px;}
.heart::after{left:-10px;}

@keyframes float{
    from{transform:translateY(100vh) rotate(45deg);}
    to{transform:translateY(-10vh) rotate(45deg);}
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Gyanu ðŸ’–</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="message" id="msg"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("msg");

// Make NO impossible to click
function moveNoButton(){
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

// YES button celebration
yesBtn.addEventListener("click", () => {
    msg.classList.add("show");
    createHeartsBurst();
    typeLoveMessage();
});

// Typewriter romantic message
function typeLoveMessage(){
    const text = `
Yaaay Gyanu!!! ðŸŽ‰ðŸ’–

You just made my world brighter than ever.

From this moment, my heart officially belongs to you.
Every smile of yours is my favorite notification.
Every moment with you is my happiest memory.

I promise to make you feel special,
to care for you,
and to love you more with each passing day. â¤ï¸

Happy Valentine, my love ðŸ’•
`;

    let i = 0;
    msg.innerHTML = "";

    const typing = setInterval(() => {
        msg.innerHTML += text.charAt(i);
        i++;
        if(i >= text.length){
            clearInterval(typing);
        }
    }, 35);
}

// Floating hearts continuously
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (5 + Math.random()*5) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,500);

function createHeartsBurst(){
    for(let i=0;i<50;i++){
        createHeart();
    }
}
</script>

</body>
</html>
